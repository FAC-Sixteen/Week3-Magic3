<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://fonts.googleapis.com/css?family=Anton" rel="stylesheet">
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="style.css" />
    <title>FoodFlix</title>
  </head>
  <body>
    <img src="https://fontmeme.com/permalink/190321/b87aac5c87b4f915c90b067642cefca6.png" alt="FoodFlix" id="foodflix"></img>
    


    <div class="food-select" style="width:200px;">
      <select id="foodSelector">
        <option value="0">Select food preferences:</option>
        <option value="Vegan">Vegan</option>
        <option value="Vegetarian">Vegetarian</option>
        <option value="Chicken">Chicken</option>
        <option value="Thai">Thai</option>
        <option value="Beef">Beef</option>
        <option value="Desert">Dessert</option>
        <option value="Lamb">Lamb</option>
        <option value="Pasta">Pasta</option>
        <option value="Pork">Pork</option>
      </select>
    </div>

      <div class="movie-select" style="width:200px;">
        <select id="movieSelector">
          <option value="0">Select movie genre:</option>
          <option value="28">Action</option>
          <option value="12">Adventure</option>
          <option value="16">Animation</option>
          <option value="35">Comedy</option>
          <option value="80">Crime</option>
          <option value="99">Documentary</option>
          <option value="18">Drama</option>
          <option value="10751">Family</option>
          <option value="27">Horror</option>
          <option value="10749">Romance</option>
          <option value="878">Science Fiction</option>
        </select>
      </div>






    <button id="random-food-button">Press Me!</button>
    <div class="outer-container">
        <section class="food-container">
            <!-- <p>Recipes</p> -->
            <div class="recipe-title title" id="recipe-display"></div>
            <img id="recipe-picture"></img> 
            <ul></ul>
            <div id="recipe-instructions"></div>
          </section>
          <section class="movie-container">
              <!-- <p>Movies</p> -->
              <div class="movie-title title" id="movie-display"></div>
              <img id="movie-picture"></img> 
              <div id="movie-description"></div>
              <div id="movie-extra"></div>
            </section>
    </div>
    

    <script src="script.js"></script>
  </body>
</html>
